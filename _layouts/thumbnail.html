{% if item.thumbnail %}
  <div class="col-md-4" role="main">
    <h4><a href="{{item.url}}">{{item.title}}</a>
      {% if item.date|d %}
      <br/><small>{{item.date|dateformat}}</small></h4>
      {% endif %}
    </h4>
    {% if item.thumbnail %}
    <a href="{{item.url}}">
      <div class="crop">
        <img src="{{item.thumbnail}}" alt="{{item.title}}">
      </div>
    </a>
    {% endif %}
    
    {% if item.body %}
    <div class="teaser">{{item.body|cutoff(140)}}  <a href="{{item.url}}">Lees verder</a></div>
    {% endif %}
    
  </div>
{% endif %}
